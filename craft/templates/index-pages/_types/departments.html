{% extends '_base.html' %}

{% block content %}
<main class="departments-index">

  <div class="main-overlay"></div>

  <section>
    <div class="container">

      <nav class="breadcrumbs">
        <a href="{{ siteUrl }}">{{"Oakland" | translate }}</a>
        <span>{{"Departments" | translate }}</span>
      </nav>

      <h1>{{"Departments" | translate }}</h1>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="grid-row big-menu">
        {% for department in craft.entries.section('departments') %}
        <a href="{{ department.url }}" class="two-thirds menu-item">
            <h3 class="department-name">{{ department.title }}</h3>
            <p>{{ department.about }}</p>
        </a>
        {% endfor %}
      </div>
    </div>
  </section>

</main> 
{% endblock %}
