{% if sitewideAlert.alertShowHide == "show" %}

<div class="flash flash-{{sitewideAlert.alertType}}">
  <div class="container">
    <span class="flash-type">{{sitewideAlert.alertLabel}}</span>
    <span class="flash-text">{{sitewideAlert.alertMessage}}</span>
    {% if sitewideAlert.alertUrl %}
    <a href="{{sitewideAlert.alertUrl}}">{{"Read more" | translate }}</a>
    {% endif %}
  </div>
</div>

{% endif %}
