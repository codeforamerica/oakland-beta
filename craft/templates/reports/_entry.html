{% extends '_base.html' %}

{% block content %}

    <main class="report">

    <div class="main-overlay"></div>

      <div class="container">
        <nav class="breadcrumbs">
          <a href="{{ siteUrl }}">Oakland</a>
          <span><a href="#">Reports</a></span>
          <span>{{ entry.title }}</span>
        </nav>
      </div>

      <article class="container">
        <h1>{{ entry.title }}</h1>
        <p class="post-data">Published on {{ entry.reportPublishDate.localeDate()|date('M j, Y') }}</p>

        <div class="grid-row">
          <div class="two-thirds">
            <a href="{{entry.reportPdf.first().url}}" class="btn"><span class="lnr lnr-download"></span> Download the Report ({{ entry.reportPdf.first().size|filesize }})</a>
          </div>
        </div>
        <div class="grid-row">
          <div class="two-thirds">
            {{ entry.body }}
          </div>
        </div>
      </article>
    </main>    

{% endblock %}
